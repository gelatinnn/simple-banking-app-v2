{% extends "base.html" %}

{% block content %}
<div class="d-flex justify-content-center align-items-center min-vh-100">
    <div class="w-100" style="max-width: 500px;">
        <div class="text-center mt-5">
            <h1 class="display-4">Too Many Requests</h1>
            <p class="lead">You have exceeded the allowed number of requests. Please wait and try again later.</p>
            {% if message %}<div class="alert alert-warning mt-3">{{ message }}</div>{% endif %}
            <a href="{{ url_for('index') }}" class="btn btn-primary mt-3">Go to Home</a>
        </div>
    </div>
</div>
{% endblock %}
